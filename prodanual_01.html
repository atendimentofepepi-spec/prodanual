<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√°lculo Reverso de Produ√ß√£o Anual (com Restri√ß√£o de Peso)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2em 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            width: 95%;
        }
        h1 {
            color: #005f73;
        }
        .meses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1em;
            margin-bottom: 1.5em;
        }
        .mes-input {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        /* Estilo adicionado para o valor no label */
        .mes-input label {
            font-size: 0.9em;
            color: #333;
        }
        .mes-input label span {
            font-weight: bold;
            color: #005f73;
            margin-left: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #008cba;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f73;
        }
        table {
            width: 100%;
            margin-top: 1.5em;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #f2f2f2;
        }
        #total {
            margin-top: 1em;
            font-size: 1.2em;
            font-weight: bold;
            color: #005f73;
        }
        .btn-copiar {
            background-color: blue;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 8px;
            padding: 2px 6px;
        }
        .btn-copiar:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêü C√°lculo Reverso de Produ√ß√£o Anual üìù</h1>
        <p>Digite os valores mensais. O peso (KG) na tabela ser√° um n√∫mero inteiro.</p>
        
        <div id="entradas-mensais" class="meses-grid">
            </div>

        <button onclick="criarTabela()">Gerar Tabela de Produ√ß√£o</button>
        
        <table id="tabela-produtos" border="1">
            </table>
        
        <p id="total">Total: </p>
    </div>

    <script>
        function copiarNome(nome) {
            navigator.clipboard.writeText(nome).then(() => {
                //alert(`"${nome}" copiado para a √°rea de transfer√™ncia!`);
            }).catch(err => {
                console.error('Erro ao copiar o nome: ', err);
                //alert('Falha ao copiar o nome.');
            });
        }

        function shuffle(array) {
            let currentIndex = array.length;
            while (currentIndex != 0) {
                let randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
        }

        function gerarProdutos(somatorio) {
            while (true) {
                let produtos = [];
                const multiplicadores = [8, 9, 10, 11, 12, 13, 14];
                const peixes = ["Piranha", "Piaba", "Tra√≠ra", "Piau", "Mandi", "Corvina", "Curimat√£"]
                const peixesOriginais = [...peixes];
                
                let totalAcumulado = 0;
                let pesoDosTresPrimeiros = 0;
                shuffle(peixes);

                for (let i = 0; i < 3; i++) {
                    const peixeAtual = peixes[i];
                    const indiceOriginal = peixesOriginais.indexOf(peixeAtual);

                    if (indiceOriginal >= multiplicadores.length) {
                        produtos = []; 
                        break;
                    }
                    
                    const multiplicador = multiplicadores[indiceOriginal];
                    
                    const maxProduto = Math.floor((somatorio - totalAcumulado) / (4 - i) / 8);
                    if (maxProduto <= 1) {
                        break; 
                    }
                    const produto = Math.floor(Math.random() * (maxProduto / 2)) + 1;
                    const valorFinal = produto * multiplicador;
                    
                    pesoDosTresPrimeiros += produto;
                    totalAcumulado += valorFinal;
                    produtos.push({ produto, multiplicador, peixe: peixeAtual, valorFinal });
                }

                if (produtos.length < 3) {
                    continue;
                }

                const valorRestante = somatorio - totalAcumulado;

                if (valorRestante <= 0) {
                    continue;
                }

                let solucaoEncontrada = false;
                
                const ultimoPeixe = peixes[4];
                const indiceOriginalUltimo = peixesOriginais.indexOf(ultimoPeixe);

                if (indiceOriginalUltimo < multiplicadores.length) {
                    const ultimoMultiplicador = multiplicadores[indiceOriginalUltimo];

                    if (valorRestante % ultimoMultiplicador === 0) {
                        const ultimoProduto = valorRestante / ultimoMultiplicador;

                        if (ultimoProduto <= pesoDosTresPrimeiros) {
                            produtos.push({
                                produto: ultimoProduto,
                                multiplicador: ultimoMultiplicador,
                                valorFinal: valorRestante,
                                peixe: ultimoPeixe
                            });
                            solucaoEncontrada = true;
                        }
                    }
                }
                
                if (solucaoEncontrada) {
                    return produtos;
                }
            }
        }
        
        function criarInputsDosMeses() {
            const container = document.getElementById('entradas-mensais');
            const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            
            meses.forEach(mes => {
                const div = document.createElement('div');
                div.className = 'mes-input';
                
                const label = document.createElement('label');
                label.setAttribute('for', mes.toLowerCase());
                label.textContent = `${mes}:`;
                
                const input = document.createElement('input');
                input.type = 'number';
                input.id = mes.toLowerCase();
                input.className = 'valor-mensal';
                input.placeholder = "0,00";
                
                div.appendChild(label);
                div.appendChild(input);
                container.appendChild(div);
            });
        }

        function criarTabela() {
            // **ALTERA√á√ÉO AQUI**
            const formatarMoeda = (num) => "R$ " + num.toFixed(2).replace('.',',');
            const inputs = document.querySelectorAll('.valor-mensal');
            let somaMensal = 0;

            // Loop para atualizar os r√≥tulos e calcular a soma total
            inputs.forEach(input => {
                const label = input.parentElement.querySelector('label');
                // Pega o nome base do m√™s (ex: "Janeiro") para evitar ac√∫mulo de texto
                const mesNomeBase = label.textContent.split(':')[0];
                
                const valorString = input.value.replace(',', '.') || '0';
                const valorNumerico = parseFloat(valorString);
                somaMensal += valorNumerico;

                // Se houver valor no input, calcula a produ√ß√£o e atualiza o label
                if (valorNumerico > 0) {
                    const producaoMensal = valorNumerico / 0.015;
                    // Atualiza o texto do r√≥tulo com o valor da produ√ß√£o mensal
                    label.innerHTML = `${mesNomeBase}: <span>(${formatarMoeda(producaoMensal)})</span>`;
                } else {
                    // Se n√£o houver valor, reseta o r√≥tulo para o original
                    label.innerHTML = `${mesNomeBase}:`;
                }
            });

            const somatorioDecimal = somaMensal / 0.015;
            const somatorioInteiro = Math.round(somatorioDecimal);

            if (somatorioInteiro > 100 && somatorioInteiro < 800000) {
                const produtos = gerarProdutos(somatorioInteiro);
                let tabela = document.getElementById("tabela-produtos");
                tabela.innerHTML = "<tr><th>üé£ Unidade(KG) </th><th>üê† Peixe </th><th>üí≤ Valor/KG </th><th>üóíÔ∏è Total Parcial </th></tr>";
                
                let totalDaTabela = 0;
                produtos.forEach(produto => {
                    let row = tabela.insertRow();
                    row.insertCell(0).innerHTML = produto.produto + " kg";

                    const nomePeixe = produto.peixe;
                    const nomePeixeHtml = nomePeixe.replace(/'/g, "\\'");
                    row.insertCell(1).innerHTML = `${nomePeixe} <button class="btn-copiar" title="Copiar nome" onclick="copiarNome('${nomePeixeHtml}')">Copiar</button>`;
                    
                    row.insertCell(2).innerHTML = formatarMoeda(produto.multiplicador);
                    row.insertCell(3).innerHTML = formatarMoeda(produto.valorFinal);
                    totalDaTabela += produto.valorFinal;
                });
                
                document.getElementById("total").innerText = "Total da Produ√ß√£o: " + formatarMoeda(totalDaTabela);

            } else {
                alert("O valor total calculado (" + formatarMoeda(somaMensal) + ") est√° fora do intervalo v√°lido (entre R$ 100 e R$ 800.000). Por favor, ajuste os valores mensais.");
                document.getElementById("tabela-produtos").innerHTML = "";
                document.getElementById("total").innerText = "Total: ";
            }
        }
        
        window.onload = criarInputsDosMeses;
    </script>
</body>
</html>
